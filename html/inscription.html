<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inscription Adhérent</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style_pacing.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src='../js/animation.js' defer></script>
</head>
<body>
<form method="post" action="../PHP/inscription.php">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Prénom" aria-label="Prénom" name="prenom" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s-]+" required>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="nom" aria-label="nom"  name="nom" required>
        </div>
    </div>
    <div class="col-md-6">
        <label for="email" >Mail :</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
    </div>
    <div class="col-md-6">
        <label for="password" class="form-label">Mot de passe :</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="8" placeholder="Au moins 8 caractères">
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>

</body>
</html>
